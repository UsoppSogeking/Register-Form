<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Register Form</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username"><i class="fa-solid fa-user"></i> User</label>
                <input type="text" id="username" placeholder="Digite o nome de usuário...">
                <a href="#">Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="email"><i class="fa-regular fa-envelope"></i> E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail...">
                <a href="#">Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content ">
                <label for="password"><i class="fa-solid fa-lock"></i> Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha...">
                <a href="#">Aqui vai a mensagem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation"><i class="fa-solid fa-lock"></i> Confirmar senha</label>
                <input type="password" id="password-confirmation" placeholder="Confirme sua senha...">
                <a href="#">Aqui vai a mensagem de erro...</a>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
